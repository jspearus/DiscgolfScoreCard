{% extends "base.html"%}
{% block title %}Home{% endblock %}
{% block content %} 
<h1 align="center">Home {{ user.first_name }}</h1>
<h4 align="left" >Card Templates</h4>
<ul class="list-group list-group-flush" id="cards">
    {% for card in user.cards %}
    <li class="list-group-item">
      <h5 align="left">Park: {{ card.park }} </h5>
      <h6> Holes: {{ card.holes }} ID: {{ card.id }}
        <button type="button" class="close" onClick="deleteNote({{ card.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </h6>
      </li>
    {% endfor %}
</ul>
<br />
<div align="right" >
  <a href="/newcard" class="btn btn-primary btn-lg " 
  tabindex="-1" role="button" aria-disabled="true">New Card</a>
</div>
<br /> <br /> <br /> <br /> <br /> <br />
<form method="POST">
  <br/>
  <div align="right">
   <a href="/hole" class="btn btn-primary btn-lg " 
   tabindex="-1" role="button" aria-disabled="true">New game</a>
  </div>
</form>
{% endblock %}
