{% extends "base.html"%}
{% block title %}Login{% endblock %}
{% block content %} 
<form method="POST">
    <h3 align ="center">Login</h3>
    <div class="form-group">
        <label for="firstName">Username</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter Username"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter Password"
        />
    </div>
    <br />
    <div align="right" class="col col-md-6">
        <button 
        class="btn btn-primary"
        name="NavHole"
        type="Action" >Login</button>
    </div> 
    <br /><br /><br />
    <div align="left">
        <a href="/sign-up" class="btn btn-primary btn-lg " 
        tabindex="-1" role="button" aria-disabled="true">Sign Up Here</a>
    </div>   
        
</form>
{% endblock %}
